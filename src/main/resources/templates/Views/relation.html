<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--BOOTSTRAP LINK-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
</head>
<body>
 
            <form  method="post" th:object="${prueba}"  th:action="@{/pruebacuenta/add}" class="col-md-4 offset-md-4 card card-body my-5" >
                <a href="/">Volver Atras</a>
                <h1 class="display-4 fw-bold text-center my-5" >ASOCIAR USUARIO Y CLIENTE</h1>
                <div class="mb-3">
                  <label for="" class="form-label">Elige la cuenta: </label>
                    <select class="form-control" name="cuentas"  id="" th:field="*{cuentas}">

                      <option th:if="${cuentas.size>0}" th:each=" cuenta: ${cuentas}" th:value="${cuenta.idcuenta}" th:text="${cuenta.numerocuenta+' '+cuenta.titular}" ></option>
                    </select>
                   
                    <div class="form-text fw-bold text-danger" th:if="${#fields.hasErrors('cuentas')}"th:errors="*{cuentas}"></div>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Elige el cliente: </label>
                      <select class="form-control" name="clientes"  id="" th:field="*{clientes}" >
                        <option th:if="${clientes.size>0}" th:each=" cliente: ${clientes}" th:value="${cliente.idcliente}" th:text="${cliente.cedulacliente+' '+cliente.nombre}" ></option>
                      </select>
                      <div class="form-text fw-bold text-danger" th:if="${#fields.hasErrors('clientes')}"th:errors="*{clientes}"></div>
                  </div>
                  <div class="d-grid gap-2">
                    <button type="submit" name="" id="" class="btn btn-primary">Asociar cuenta y cliente</button>
                  </div>
            </form>

    <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
  integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
</script>
<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
  integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
</script>
</body>
</html>
